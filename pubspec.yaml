name: task_manager
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^6.1.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  google_sign_in: ^6.2.0
  bloc: ^9.1.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  lottie: ^3.3.2
  flutter_svg: ^2.0.10
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  connectivity_plus: ^6.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/
      - assets/backgrounds/
      - assets/icons/
      - assets/animation/lottie/
      - assets/videos/
      - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
